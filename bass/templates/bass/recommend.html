{% extends "bass/base.html" %}
{% block content %}
    <br>
    <br>
    <h1 style="font-size:100%;">Recommend</h1>
    <body>
    <form method="GET" action="/bass/showResults">
        <input type="text" name="companyName" placeholder="Enter Company Name"><br>
        <br>
        <br>
        <label>Select the Category:</label>
        <select name="category">
            <option value="clothes">Clothes</option>
            <option value="cars">Cars</option>
            <option value="technology">Technology</option>
            <option value="fitness">Fitness</option>
            <option value="perfumes">Perfumes</option>
            <option value="gaming">Gaming</option>
        </select>
        <br>
        <br>
        <label>Tags:</label>
        <br>
        <textarea id="hashtags" name='hashTags'rows="4" cols="50" placeholder="Enter the relevant hashtags"></textarea>
        <br>
        <br>
        <br>
        <label>Minimum Followers</label>
        <input type="text" name="minFollowers"><br>
        <br>
        <br>
        <button type="submit" >Get Results</button>
        </form>
    </body>



{% endblock content %}
