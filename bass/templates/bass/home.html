{% extends "bass/base.html" %}
{% block content %}
	
	
	{% for url,tag in data %}
		


		<article class="media content-section">
		  <div class="media-body">
		    <div class="article-metadata">
		      <a class="mr-2" href="#">Eric Sauber</a>

		      <small class="text-muted">| Feb 2</small>
		    </div>
		    <h2><a class="article-title" href="#">Picture</a></h2>
		    <img src="{{ url }}" /><br>
			
			<small class="text-muted">{{ tag }}</small>
		  </div>
		</article>


	{% endfor %}


	{% comment , this prints each tag%}
	{% for url,tag in data %}
		<img src="{{ url }}" /><br>
		{% for x in tag %}
			{{ x }}
		{% endfor %}
		<br>
	{% endfor %}
	{% endcomment %}

{% endblock content %}
